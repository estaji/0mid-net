  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: {{ progress }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
  </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Location</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody>
            {% for i in results %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ i.node }}</td>
                <td>{{ i.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
