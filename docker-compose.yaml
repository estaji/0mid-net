version: "3"

services:
  web:
    build: .
    image: 0mid.net:latest
    container_name: web
    restart: unless-stopped
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - /var/www/web_static:/opt/app/static_root
      - /var/www/web_media:/opt/app/media
    environment:
      - SITE_DB_HOST=db
    env_file: .env

  db:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file: .env

volumes:
  static_volume:
  media_volume:
  mariadb_data:

